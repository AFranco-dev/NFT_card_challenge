<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="NFTcss.css">
</head>
<body>
  <main>
    <div class="panel">
      <div class="imgWrap">
        <img src="images/image-equilibrium.jpg" class="stand" alt="">
        <div class="hover_container">
          <img src="images/icon-view.svg" class="hover" alt="">
        </div>
      </div>
      <div class="description">
        <div>
          <h1 class="titulo text_hover">
            Equilibrium #3429
          </h1>
        </div>

        <div>
          <p class="NFT_description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>      
        
        <div>
          <div class="blockODetails">
            <div>
              <img src="images/icon-ethereum.svg" alt="">
              <span class="cost">
                0.041 ETH
              </span>
            </div>
            <div>
              <img src="images/icon-clock.svg" alt="">
              <span class="timeLeft">
                3 days left
              </span>
            </div>
          </div>
        </div>

        <div>
          <div  class="creator">
            <img src="images/image-avatar.png" alt="">
            <span>
              Creation of <span class="text_hover">Jules Wyvern</span>
            </span>
          </div>
          
        </div>
        
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AFranco-dev">AFranco-dev</a>.
    </div>
  </footer>
  
</body>
</html>
